<div class="container" id="corps">
  <div class="container wow animated fadeIn" id="element" *ngFor="let problem of problems">
    <mdb-card *ngIf="problem.status !== 'treated'">
      <mdb-card-header>
        <div class="row">
          <div class="col-auto mr-auto">
            <div *ngIf="problem.type === 'Passeport'" title="Problème relatif aux passeports"><i class="fas fa-passport"></i></div> 
            <div *ngIf="problem.type === 'Visa'" title="Problème relatif aux visas"><i class="fab fa-cc-visa"></i></div> 
            <div *ngIf="problem.type === 'Autre'" title="Autres problèmes"><i class="fas fa-exclamation-circle"></i></div> 
          </div>
          <div class="col-auto">
            <p> {{problem.title}}</p>
          </div>
          <div class="col-auto ml-auto pl-2">
            <div *ngIf="problem.author === 1"  title="Problème déclaré par la douane"><i class="fas fa-plane"></i></div>
            <div *ngIf="problem.author === 0" title="Problème déclaré par un citoyen"><i class="fas fa-users"></i></div>
          </div>
        </div>
      </mdb-card-header>
      <mdb-card-body>
        <div class="row">
          <div class="col-auto mr-auto">
            <mdb-card-text><b>Identifiant : </b> {{problem.passNb}}</mdb-card-text>
          </div>
          <div class="col-auto">
            <mdb-card-text><b> Email : </b> {{problem.email}}</mdb-card-text>
          </div>
          <div class="col-auto ml-auto">
            <mdb-card-text><b> Date : </b> {{problem.date}}</mdb-card-text>
          </div>
        </div>
        <mdb-card-text><b> Message : </b> </mdb-card-text>
        <mdb-card-text>{{problem.message}}</mdb-card-text>
      </mdb-card-body>
      <div class="row">
        <div class="col-auto ml-auto">
          <button mdbBtn type="button" rounded="true" (click)="modifiedStatus(problem._id)" mdbWavesEffect>Problème réglé</button>
        </div>
        <div class="container" id="bottom">
        </div>
      </div>
    </mdb-card>
  </div>
</div>
